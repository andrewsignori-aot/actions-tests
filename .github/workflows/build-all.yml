name: Build all

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - main
      - "release/**"
      - "hotfix/**"
  workflow_dispatch:

jobs:
  # Create new tag.
  createTag:
    name: "Create tag"
    runs-on: ubuntu-latest
    steps:
      # Print variables for logging and debugging purposes
      - name: Print Env Vars
        run: |
          echo Git ref_name: ${{ github.ref_name }}
          echo Git run_number: ${{ github.run_number }}
      # Create tag
      - name: Create tag
        uses: actions/checkout@v3
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag "${{ github.ref_name }}+${{ github.run_number }}"
          git push origin "${{ github.ref_name }}+${{ github.run_number }}"
        # Do the build
      - name: Build
        run: |
          echo version: ${{ github.ref_name }}+${{ github.run_number }}
